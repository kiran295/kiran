<!DOCTYPE html>
<html lang="en">
<head>
<title>My profile</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
}

/* Style the header */

.header {
  background-color: #f1f1f1;
  padding: 30px;
  text-align: center;
  font-size: 35px;
}

/* Container for flexboxes */
.row {
  display: -webkit-flex;
  display: flex;
}

/* Create three equal columns that sits next to each other */
.column {
  -webkit-flex: 1;
  -ms-flex: 1;
  flex: 1;
  padding: 10px;
  height: 350px; /* Should be removed. Only for demonstration */
}

/* Style the footer */
.footer {
  background-color: #f1f1f1;
  padding: 10px;
  text-align: center;
}

/* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
@media (max-width: 600px) {
  .row {
    -webkit-flex-direction: column;
    flex-direction: column;
  }
}
</style>
</head>
<body>


<div class="header">
  <h2>Kiranmai</h2>
</div>

<div class="row">
  <div class="column" style="background-color:#aaa;">educational details
<p> Studying in Cmr College of Engineering and Technology</p></div>
  <div class="column" style="background-color:#bbb;">project details
    <p> I have done my banking project , crime registration and TS raksha Android Application</p></div>
 <div class="column" style="background-color:#ccc;">extra circular activities
<p> Reading books and playing chess </p></div>
</div>

<div class="footer">
  <p>END</p>
</div>

</body>
</html>
